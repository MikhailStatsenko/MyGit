spring:
  application:
    name: vitality-git
  datasource:
    url: ${DATABASE_URL}
    username: ${POSTGRESQL_USERNAME}
    password: ${POSTGRESQL_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    enabled: false

token:
  signing:
    key: ${SIGNING_TOKEN}
